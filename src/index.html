<!DOCTYPE html>
<html lang="ru">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous"> -->
    <link rel="stylesheet" href="css/normalize8.0.1.css">
    <link rel="stylesheet" href="css/bootstrap-grid.min.css">
    <link rel="stylesheet" href="css/style.css">

    <title>Auto plaster</title>
  </head>
  <body>

    <main class="main">
      <div class="container">

        <header class="header">
          <div class="row align-items-center">
            <div class="col-12 order-last col-md-3 order-md-first">
              <div class="header__logo">
                <img src="img/logo.png" alt="Логотип компании">
              </div>
            </div>
            <div class="col-12 order-first col-md-9 order-md-last">
              <div class="header-contact">
                <div class="header-contact__phone">+7 495 771 05 08</div>
                <button class="button">получить консультацию</button>
              </div>
            </div>
          </div>
        </header>
        <!-- /.header -->

        <div class="hero">
          <div class="row align-items-start">
            <div class="col-12 col-lg-6 col-xl-6">
              <div class="hero-offer">
                <h1 class="hero-offer__title">Автоматизированная<br>штукатурка стен</h1>
                <p class="hero-offer__subtitle">Идеально ровные стены<br>в кратчайшие сроки</p>
                <div class="hero-offer__price">Стоимость работ<br>от <strong>300</strong> руб/м<sup>2</sup></div>
                <span class="hero-offer__descr">Оплата по факту!</span>
              </div>
            </div>
            <div class="col-12 offset-0 col-sm-10 offset-sm-1 col-md-8 offset-md-2 col-lg-5 offset-lg-1 col-xl-4 offset-xl-2">
              <form action="#" class="form">
                <legend class="form-heading">Для расчёта точной стоимости<br>закажите <strong>выезд замерщика</strong></legend>
                <div class="form-group">
                  <label class="form__label">Ваше имя</label>
                  <input class="form__input" for="#" type="text"></input>
                </div>
                <div class="form-group">
                  <label class="form__label">Номер телефона</label>
                  <input class="form__input" for="#" type="text"></input>
                </div>
                <button class="button form__button">оставьте заявку</button>
                <small>Приедем в день обращения*</small>
              </form>
              <div class="hero__footnote">* - выезды на замер осуществляются <br>в рабоче дни Пн-Пт с 9:00 до 18:00</div>
            </div>
          </div>
        </div>
        <!-- /.hero -->
      </div>
      <!-- /.container -->
    </main>
    <!-- /.main -->
